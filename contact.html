<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About UniqueBay</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    />
    <!-- Styling -->
    <!-- <link rel="stylesheet" href="/asset/styles/style.css" /> -->
    <link rel="stylesheet" href="/asset/styles/layout.css" />
    <link rel="stylesheet" href="/asset/styles/navbar.css" />
    <link rel="stylesheet" href="/asset/styles/contact.css" />
    <link rel="stylesheet" href="/asset/styles/footer.css" />
  </head>
  <body>
    <div class="container">
      <header class="container__header">
        <nav>
          <div class="logo-wrapper">
            <a href="./index.html" class="logo">
              <img src="./asset/img/logo.png" alt="logo" />
            </a>
          </div>
          <div class="nav-items" id="nav-items">
            <a href="./index.html" class="nav-links">Home</a>
            <a href="./about.html" class="nav-links">About</a>
            <a href="./work.html" class="nav-links">Work</a>
            <a href="./gala.html" class="nav-links">Gallery</a>
            <a href="#" class="nav-links">Contact</a>
          </div>
          <div class="hamburger-wrapper" id="menu" onclick="toggleNavbar()">
            <i class="hamburger fas fa-bars"></i>
          </div>
        </nav>
      </header>

      <main class="container__main">
        <div id="myBtn">
          <a href="#">
            <i class="fas fa-3x fa-arrow-up"></i>
          </a>
        </div>
        <div class="contact">
          <div class="group">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.585967013131!2d3.515664914476939!3d6.447169595335686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf68a2efe2993%3A0x75202d3b2efcc5fe!2sAgungi%20Ajiran%20Rd%2C%20Lekki%20Penninsula%20II%2C%20Lekki!5e0!3m2!1sen!2sng!4v1627581513953!5m2!1sen!2sng"
              width="600"
              height="450"
              style="border: 0"
              loading="lazy"
            ></iframe>
          </div>
          <div class="group shadow">
            <header class="title">
              <h2>Leave a message</h2>
            </header>
            <form class="form">
              <div class="line">
                <label for="fullname" class="">
                  Full name
                  <span>*</span>
                </label>
                <input
                  type="text"
                  placeholder="Full Name"
                  class=""
                  name="fullname"
                  access="false"
                  maxlength="35"
                  id="fullname"
                  required="required"
                  aria-required="true"
                />
              </div>
              <div class="line">
                <label for="num" class="">
                  Phone Number
                  <span>*</span>
                </label>
                <input
                  type="tel"
                  placeholder="Phone Number"
                  class=""
                  name="num"
                  access="false"
                  maxlength="15"
                  id="num"
                  required="required"
                  aria-required="true"
                />
              </div>
              <div class="line">
                <label for="mail" class="">
                  Email
                  <span>*</span>
                </label>
                <input
                  type="email"
                  placeholder="Email"
                  class=""
                  name="mail"
                  access="false"
                  id="mail"
                  required="required"
                  aria-required="true"
                />
              </div>
              <div class="line">
                <label for="msg" class="">
                  Message
                  <span>*</span>
                </label>
                <textarea
                  type="textarea"
                  placeholder="Leave a message"
                  class="msg"
                  name="msg"
                  access="false"
                  maxlength="50"
                  rows="6"
                  id="msg"
                  required="required"
                  aria-required="true"
                ></textarea>
              </div>
              <div class="side">
                <div>
                  <button
                    type="submit"
                    class="btn"
                    name="send"
                    access="false"
                    style="default"
                    id="send"
                  >
                    Send
                  </button>
                </div>
                <div>
                  <button
                    type="reset"
                    class="btn"
                    name="reset"
                    access="false"
                    style="default"
                    id="reset"
                  >
                    Reset
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="container__footer">
        <div class="icons">
          <a href="https://www.facebook.com/abayomi.alabi.718">
            <i class="fab fa-2x fa-facebook-f"></i>
          </a>
          <a href="https://twitter.com/unique_Abayomi?s=09">
            <i class="fab fa-2x fa-twitter"></i>
          </a>
          <a href="https://github.com/UniqueBay">
            <i class="fab fa-2x fa-github-alt"></i>
          </a>
          <a href="https://www.linkedin.com/in/abayomi-alabi-ba667b12">
            <i class="fab fa-2x fa-linkedin-in"></i>
          </a>
        </div>
        <strong>Developer: Abayomi Alabi (UniqueBay)ðŸŒ¹</strong>
      </footer>

      <!-- Javascript file-->
      <script src="/asset/js/main.js"></script>
    </div>
  </body>
</html>
